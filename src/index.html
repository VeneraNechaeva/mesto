<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>


<body class="page">
  <div class="page__container">


    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile" novalidate>
          <div class="popup__label">
            <input id="name" class="popup__field popup__field_text_name" type="text" name="name" placeholder="Имя"
              minlength="2" maxlength="40" required>
            <span class="popup__error name-error"></span>
          </div>
          <div class="popup__label">
            <input id="info" class="popup__field popup__field_text_info" type="text" name="info" placeholder="О себе"
              minlength="2" maxlength="200" required>
            <span class="popup__error info-error"></span>
          </div>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>


    <div class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="new-place" novalidate>
          <div class="popup__label">
            <input id="place" class="popup__field popup__field_text_name-place" type="text" name="name"
              placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error place-error"></span>
          </div>
          <div class="popup__label">
            <input id="link" class="popup__field popup__field_text_link" type="url" name="link" placeholder="Ссылка"
              required>
            <span class="popup__error link-error"></span>
          </div>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>


    <div class="popup popup_avatar">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="update-avatar" novalidate>
          <div class="popup__label">
            <input id="avatar" class="popup__field popup__field_text_avatar" type="url" name="avatar" placeholder="Ссылка"
              required>
            <span class="popup__error avatar-error"></span>
          </div>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>


    <div class="popup popup_confirm">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__title-confirm">Вы уверены?</h2>
        <form class="popup__form" name="confirm" novalidate>
          <button class="popup__button" type="submit">Да</button>
        </form>
      </div>
    </div>


    <div class="popup popup_img">
      <div class="popup__container-img">
        <button class="popup__close-icon" type="button"></button>
        <img class="popup__image">
        <p class="popup__text"></p>
      </div>
    </div>


    <header class="header page__margin">
      <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="сервис Mesto">
    </header>


    <main class="content">
      <section class="profile page__padding">
        <button class="profile__avatar-button" type="button">
          <img class="profile__avatar" src="<%=require%>" alt="Аватар пользователя">
        </button>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <p class="profile__subtitle"></p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>


      <section class="elements page__padding">
        <template id="card">
          <article class="element">
            <button class="element__delete-button" type="button"></button>
            <img class="element__image">
            <div class="element__items">
              <h2 class="element__text"></h2>
              <div class="element__like-container">
                <button class="element__icon-like" type="button"></button>
                <p class="element__counter"></p>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer page__padding">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
