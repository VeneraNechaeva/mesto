<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>


<body class="page">
  <div class="page__container">


    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <fieldset class="popup__name">
            <input class="popup__text-name" type="text" placeholde="Имя" value="Жак-Ив Кусто">
          </fieldset>
          <div class="popup__line"></div>
          <fieldset class="popup__info">
            <input class="popup__text-info" type="text" placeholde="О себе" value="Исследователь океана">
          </fieldset>
          <div class="popup__line"></div>
          <button class="popup__button" type="submit">
            <p class="popup__button-text">Сохранить</p>
          </button>
        </form>
      </div>
    </div>


    <header class="header page__padding-none">
      <img class="header__logo" src="./images/Vector.svg" alt="сервис Mesto">
      <div class="header__line"></div>
    </header>


    <main class="content">
      <section class="profile page__padding">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>


      <section class="elenents page__padding">
        <div class="elenent">
          <img class="elenent__image" src="./images/Saint-Petersburg.jpg"
            alt="Исаакиевский собор в Санкт-Перебрурге вечером">
          <div class="elenent__items">
            <h2 class="elenent__text">Санкт-Петербург</h2>
            <button class="elenent__icon-like"></button>
          </div>
        </div>

        <div class="elenent">
          <img class="elenent__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус вдали">
          <div class="elenent__items">
            <h2 class="elenent__text">Гора Эльбрус</h2>
            <button class="elenent__icon-like"></button>
          </div>
        </div>

        <div class="elenent">
          <img class="elenent__image" src="./images/kirill-pershin-1556355-unsplash.jpg"
            alt="Лес и заснеженные горы в Домбае">
          <div class="elenent__items">
            <h2 class="elenent__text">Домбай</h2>
            <button class="elenent__icon-like"></button>
          </div>
        </div>

        <div class="elenent">
          <img class="elenent__image" src="./images/philipp-trubchenko-08lvM7w-G30-unsplash.jpg"
            alt="Машина едет по льду озера Байкал">
          <div class="elenent__items">
            <h2 class="elenent__text">Байкал</h2>
            <button class="elenent__icon-like"></button>
          </div>
        </div>

        <div class="elenent">
          <img class="elenent__image" src="./images/Tomsk.jpg"
            alt="Город Томск вид с высоты">
          <div class="elenent__items">
            <h2 class="elenent__text">Томск</h2>
            <button class="elenent__icon-like"></button>
          </div>
        </div>

        <div class="elenent">
          <img class="elenent__image" src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Сентинский храм на фоне гор">
          <div class="elenent__items">
            <h2 class="elenent__text">Карачаево-Черкессия</h2>
            <button class="elenent__icon-like"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer page__padding">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
